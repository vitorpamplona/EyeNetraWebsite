    <script type="text/javascript">
        function angle0to180(angle) {
            if (angle >= 180) {
                angle = angle % 180;
            }
            if (angle < 0) {
                angle = (angle + 360) % 180;
            }
            return angle;
        }

        function formatPower(power) {
            if (power < 0) {
                return "" + power.toFixed(2);
            } else {
                return "+" + power.toFixed(2);
            }
        }

        function convert() {
            var sph = parseFloat($('#sph option:checked').val());

            if (isNaN(sph))
                sph = 0.00;

            var cyl = parseFloat($('#cyl option:checked').val());

            if (isNaN(cyl))
                cyl = 0.00;

            var axis = parseFloat($('#axis option:checked').val());

            if (isNaN(axis))
                axis = 0.00;

            if (Math.abs(cyl) > 0) {
                $('#sphOut').text(formatPower(sph + cyl));
                $('#cylOut').text(formatPower(-cyl));
                $('#axisOut').text(angle0to180(axis + 90));
            } else {
                $('#sphOut').text(formatPower(sph));
                $('#cylOut').text(formatPower(cyl));
                $('#axisOut').text(angle0to180(axis));
            }
        }

        $('#sph').on('change', function (e) {
            convert();
        });
        $('#cyl').on('change', function (e) {
            convert();
        });
        $('#axis').on('change', function (e) {
            convert();
        });
    </script>
